<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Teachers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-purple-800 text-white py-6 shadow flex justify-center sticky top-0 z-50">
      <a href="index.html">
        <h1 class="text-3xl font-bold">Nest Education</h1>
      </a>
  </header>

  <section class="text-center py-12">
    <h2 class="text-4xl font-extrabold text-gray-800">Манай Багш Нар</h2>
    <p class="text-gray-600 mt-2">Онцгой, Туршлагатай, Хүсэл тэмүүлэлтэй Багш нар</p>
  </section>

  <main class="container mx-auto px-6 pb-16">
    <div id="teachersGrid" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Teacher cards will be generated here -->
    </div>
  </main>

  <script>
    const teachers = [
      { name: "А.Жавзандулам", subject: "МХҮЗ багш — НҮ ЗАН", img: "teacher1.jpg" },
      { name: "Г.Адьяахүү", subject: "Математикийн багш — БУЗАН ахлагч", img: "teacher2.jpg" },
      { name: "Д.Ранцэнхоролоо", subject: "Математикийн багш — БУЗАН", img: "teacher3.jpg" },
      { name: "Д.Оюунтуяа", subject: "Математикийн багш — БУЗАН", img: "teacher4.jpg" },
      { name: "М.Батхишиг", subject: "Химийн багш — БУЗАН", img: "teacher5.jpg" },
      { name: "С.Болдбаатар", subject: "Физикийн багш — БУЗАН", img: "teacher6.jpg" },
      { name: "Lavenia", subject: "Англи хэлний багш — НҮЗАН ахлагч", img: "teacher7.jpg" },
      { name: "Д.Мөнхбаатар", subject: "Англи хэлний багш — НҮЗАН", img: "teacher8.jpg" },
      { name: "Л.Лхагвахаргал", subject: "Англи хэлний багш — НҮЗАН", img: "teacher9.jpg" },
      { name: "Л.Чанцалням", subject: "Түүх, НХ багш — НҮЗАН", img: "teacher10.jpg" },
      { name: "О.Өсөхбаатар", subject: "МТ-ийн багш — МТ-ийн ЗАН", img: "teacher11.jpg" },
      { name: "Б.Бархасболд", subject: "МТ-ийн багш — МТ-ийн ЗАН ахлагч", img: "teacher12.jpg" },
      { name: "С.Тэмүүжин", subject: "МТ хөгжүүлэгч — МТ-ийн ЗАН", img: "teacher13.jpg" },
      { name: "С.Мөнх-Оргил", subject: "МТ-ийн багш — МТ-ийн ЗАН", img: "teacher14.jpg" },
      { name: "Б.Оргил", subject: "МТ хөгжүүлэгч — МТ-ийн ЗАН", img: "teacher15.jpg" },
      { name: "Н.Зөнбилэг", subject: "МТ хөгжүүлэгч — МТ-ийн ЗАН", img: "teacher16.jpg" }
    ];

    const grid = document.getElementById("teachersGrid");

    teachers.forEach(t => {
      grid.innerHTML += `
        <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition">
          <img src="${t.img}" alt="${t.name}" class="w-full h-56 object-cover">
          <div class="p-6">
            <h3 class="text-2xl font-bold text-gray-800">${t.name}</h3>
            <p class="text-gray-600 mt-1">${t.subject}</p>
            <button class="mt-4 bg-purple-800 text-white px-5 py-2 rounded-lg hover:bg-purple-700 transition">Санал Бичих</button>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
